<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content left</title>
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            background-color:rgb(254, 255, 224); /* Warna khas Naruto */
            margin: 0;  
            gap: 20px;
            padding: 20px;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            flex-wrap: wrap; /* Supaya responsif jika layar kecil */
        }  

        .content {
            display: block;
            gap: 2;
        }

        .c1, .c2 {
           margin-bottom: 20px;
        }

        div fieldset {  
            width: 100%;  
            max-width: 400px;  
            border: 2px solid  #1c1c1c;  /* Warna jingga Naruto */
            border-radius: 12px;  
            padding: 20px;  
            background-color: rgb(254, 255, 224);  /* Hitam khas Akatsuki */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
            transition: all 0.3s ease;  
            color: white;
        }  

        fieldset:hover {  
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);  
            transform: translateY(-5px);  
        }  

        legend {  
            text-align: center;  
            font-size: 24pt;  
            color:  #1c1c1c;  /* Warna khas Naruto */
            padding: 0 10px;  
            font-weight: bold; 
            margin-bottom: 20px; 
        }  

        ul {  
            list-style-type: none;  
            padding: 5px;  
            margin: 0;  
        }  

        ul li {  
            margin-bottom: 10px;  
            padding: 5px;
        }  

        ul li a {  
            display: block;  
            font-size: 20pt;
            text-decoration: none;  
            color: #1c1c1c;  
            padding: 15px 15px;  
            border-radius: 8px;  
            text-align: center;  
            font-weight: bold;  
            transition: all 0.3s ease;  
            border: 2px solid  #1c1c1c; 
        }  

        ul li a:hover {  
            background-color: hsl(0, 2%, 41%);  /* Jingga khas Naruto */
            color: white;  
            transform: scale(1.05) skewX(-5deg) skewY(3deg);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);  
        }  
    </style> 
</head>
